<script>
    $(function () {

        /** Запуск приложения */
        bundle.legalbet.component.bootstrap.run();

        var app = {

            show: function (request) {
                bundle.spa.module.run(request);
            },

            main: function () {
                app.show({
                    controller: 'main',
                });
            },
            about: function () {
                app.show({
                    controller: 'about',
                });
            },
            contactIndex: function () {
                app.show({
                    controller: 'contact',
                });
            },
            contactView: function (id) {
                app.show({
                    controller: 'contact',
                    action: 'view',
                    query: {
                        id: id,
                    },
                });
            },

        };

        var routes = {
            '/': app.main,
            '/about': app.about,
            '/contact': app.contactIndex,
            '/contact/view/:id': app.contactView
        };

        var router = Router(routes);
        router.init();

    });
</script>
