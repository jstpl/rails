<script>
    $(function () {
        /** Запуск приложения */
        bundle.legalbet.component.bootstrap.run();

        var layer = {
            getModuleLayer: function (moduleName, pageName) {
                return $('#app-' + moduleName);
            },

            has: function (moduleName, pageName) {
                var layer = this.getModuleLayer(moduleName, pageName);
                return layer.length;
            },

            show: function (moduleName, pageName) {
                var layer = this.getModuleLayer(moduleName, pageName);
                this.hideAll();
                layer.show();
            },

            add: function (data) {
                $('#app').append(data);
            },

            hideAll: function () {
                $('#app div').hide();
            },
        };

        var moduleManager = {

            isTemplate: function(data) {
                return data.search(/<!DOCTYPE html>/g) === -1;
            },

            load: function(moduleName, pageName) {
                pageName = _.defaultTo(pageName, 'index');
                var self = this;
                $.ajax({
                    url: '/scripts/module/'+moduleName+'/'+pageName+'/template.html',
                    success: function (data) {
                        if(self.isTemplate(data)) {
                            layer.add(data);
                            layer.show(moduleName, pageName);
                        }
                    }
                });
            },

            run: function (moduleName, pageName) {
                var isExists = layer.has(moduleName, pageName);
                if(isExists) {
                    layer.show(moduleName, pageName);
                } else {
                    this.load(moduleName, pageName);
                }
            }

        };

        var showApp = function (moduleName, pageName) {
            moduleManager.run(moduleName, pageName);
        };
        /*var appExists = function (name) {
            return $('#app-' + name).is();
        };*/
        var main = function () {
            console.log("main");
            showApp("main");
        };
        var about = function () {
            console.log("about");
            showApp("about");
        };
        var contact = function () {
            //console.log(appExists("contact"));

            console.log("contact");
            showApp("contact");
        };
        var viewContact = function (id) {
            console.log("viewContact: id is populated: " + id);
            showApp("contact-view");
            $('#contact-id').html(id);
        };

        var routes = {
            '/': main,
            '/about': about,
            '/contact': [
                contact,
                function () {
                    console.log("An inline route handler.");
                }
            ],
            '/contact/view/:id': viewContact
        };

        var router = Router(routes);
        router.init();

        /*$("a").each(function(index, element) {
            $(element).click(function (event) {

                console.log(uri);
                bundle.helper.url.setUrl(uri);
                return false;
            });
        });*/

    });
</script>
