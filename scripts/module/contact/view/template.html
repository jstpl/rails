<div class="jumbotron">
    <h1>contact-view <span id="contact-id"></span></h1>
</div>

<script>
    $(function () {

        namespace.define('bundle.contact.controller');

        bundle.contact.controller.view = {
            run: function (request) {
                $('#contact-id').html(request.query.id);
            }
        };

    });
</script>
